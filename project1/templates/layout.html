<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> {% block title %} {% endblock %} </title>
      <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}"> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static',filename='mustreads_label.png') }}" alt="mustreads_label" width="80px" height="80px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <span class = "company-name mx-auto"> 
               <span style="color: violet;">M</span><span style="color:rgb(247, 235, 9);">U</span><span style="color:rgb(0, 255, 221);">S</span><span style="color:coral;">T</span><span style="color: #4af702;">R</span><span style="color: #07d9ef;">E</span><span style="color: #f3f706;">A</span><span style="color: #ff8100;">D</span><span style="color: #E91E63;">S</span>
              </span>
              <ul class="navbar-nav">
                <li class="nav-item" >
                  <a class="nav-link" href="/">home</a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
                </li>
              </ul>
            </div>
          </nav>

          {% block body %}
          {% endblock %}

    </body>
</html>
